<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="MyDiary is an online journal where users can record their thoughts and feelings">
    <link rel="icon" type="image/png" href="./img/logo.jpg" sizes="32x32" />
    <meta name="author" content="Niyonzi Rauf">
    <title>New Story | MyDiary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page page--is-flex page--stretches">
        <header class="header">
            <div class="container">
                <div class="header-brand">
                    <a class="link" href="./entries.html">
                        <img class="img-logo" src="./img/logo.jpg" alt="logo" width="25px" height="25px">
                        MyDiary
                    </a>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-open-menu js-open-menu"></a>
                    <ul class="list nav-list js-nav-list">
                        <li class="list-item">
                            <a href="#" class="nav-close-menu js-close-menu"></a>
                        </li>
                        <li class="list-item">
                            <a href="./entries.html" class="link nav-link">
                                Stories
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="./profile.html" class="link nav-link">
                                Profile
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="./entries.html?filter=favs" class="link nav-link">
                                Favorites
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="./index.html" class="link nav-link">
                                Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="form-group full">
                <form class="form-group-form" action="./entries.html">
                    <h2 class="log-title">october 1, 2019</h2>
                    <input class="form-input" type="text" placeholder="Title" required />
                    <textarea class="form-input" rows="5" cols="3" required placeholder="Dear Diary, here's my story"></textarea>
                    <button type="submit" class="form-btn--submit js-login-button">Save</button>
                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
