<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="MyDiary is an online journal where users can record their thoughts and feelings">
    <link rel="icon" type="image/png" href="./img/logo.jpg" sizes="32x32" />
    <meta name="author" content="Niyonzi Rauf">
    <title>Create an account | MyDiary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page page-is_flex page-stretches">
        <!--Header-->

        <header class="header">
            <div class="container">
                <div class="header-brand">
                    <a class="link" href="./index.html">
                        <img class="img-logo" src="./img/logo.jpg" alt="logo" width="25px" height="25px">
                        MyDiary
                    </a>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-open-menu js-open-menu"></a>
                    <ul class="list nav-list js-nav-list">
                        <li class="list-item">
                            <a href="#" class="nav-close-menu js-close-menu"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="main main-home">
            <div class="container">
                <div class="form-group">
                        <h2 class="log-title">
                               SignUp
                        </h2>
                    <form class="form-group-form js-form-login" action="./entries.html">
                        <input class="form-input" type="email" placeholder="email" required />
                        <input class="form-input" type="password" placeholder="password" required />
                        <input class="form-input" type="password" placeholder="confirm password" required />
                        <button type="submit" class="form-btn--submit js-login-button">Signup</button>
                        <p class="alternate">have an account?<a class="form-btn--alternate" href="./login.html">  SignIn</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="tet/javascript" src="./js/script.js"></script>
</body>

</html>
